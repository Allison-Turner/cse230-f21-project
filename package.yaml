name:                cse230-f21-project
version:             0.1.0.0
github:              "githubuser/cse230-f21-project"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/cse230-f21-project#readme>

dependencies:
- base >= 4.7 && < 5
- brick
- bytestring
- directory
- numeric-prelude
- sox
- synthesizer-core
- text
- vty
- aeson

library:
  source-dirs: src

executables:
  cse230-f21-project-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cse230-f21-project
    - text

tests:
  cse230-f21-project-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cse230-f21-project
